    .box {
        display: flex;
        flex-wrap: wrap;

        height: 200px;
        border: 2px solid rgb(27, 26, 26);
        background-color: var(--bg1);

<body>

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>

    </div>
