<script>
     let data = {}
     let name='zjm'
    Object.defineProperty(data, 'name', {
     
      get() {
        console.log('你访问了data1的name属性')
        return name   //return一个变量
      },
      
      set(newValue) {
        console.log('你修改了data1的name属性最新的值为', newValue)
        name=newValue   //改变值进行修改
      }
    })
</script>
